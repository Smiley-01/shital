<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
    <div class="image-slider">
        <div class="slide active">
            <img src="Images/11.jpg" alt="Image 1">
            <div class="caption">Delivery Person</div>
        </div>
        <div class="slide">
            <img src="Images/a.jpg" alt="Image 2">
            <div class="caption">White Page</div>
        </div>
        <div class="slide">
            <img src="Images/Desert.jpg" alt="Image 2">
            <div class="caption">Desert</div>
        </div>
        <div class="slide">
            <img src="Images/koala.jpg" alt="Image 2">
            <div class="caption">koala</div>
        </div>
        <div class="slide">
            <img src="Images/parcel.jpg" alt="Image 2">
            <div class="caption">parcel</div>
        </div>
        <div class="slide">
            <img src="Images/penguins.jpg" alt="Image 2">
            <div class="caption">penguins</div>
        </div>
        <div class="slide">
            <img src="Images/pizza.jpg" alt="Image 2">
            <div class="caption">pizza</div>
        </div>
        <div class="slide">
            <img src="Images/rose.jpg" alt="Image 2">
            <div class="caption">rose</div>
        </div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <button class="pause-play">&#9658;</button>
</div>

<script src="script.js"></script>
</body>
</html>
